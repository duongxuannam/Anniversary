name: Deploy to GitHub Pages (main/docs)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-branch-pages:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Astro to docs
        run: npm run build

      - name: Ensure .nojekyll exists
        run: touch docs/.nojekyll

      - name: Commit built docs to main branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(deploy): update docs for GitHub Pages [skip ci]"
          file_pattern: docs
